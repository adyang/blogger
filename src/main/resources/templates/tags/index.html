<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>All Tags</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>All Tags</h1>

        <ul>
            <li th:each="tag : ${tags}">
                <a th:href="@{/tags/{id}(id=${tag.id})}">
                    <span th:text="${tag.name}">Tag Name</span>
                </a>

                <form th:action="@{/tags/{id}(id=${tag.id})}" th:method="delete" id="delete-link">
                    <a href="#" onclick="if (window.confirm('Really delete the tag?')) document.getElementById('delete-link').submit();">
                        delete
                    </a>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
