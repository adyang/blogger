<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="'Articles Tagged with ' + ${tag.name}">Articles Tagged with TagName</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Articles Tagged with <span th:text="${tag.name}">TagName</span></h1>

        <ul id="articles">
            <li th:each="article : ${tag.articles}">
                <a th:href="@{/articles/{id}(id=${article.id})}">
                    <span th:text="${article.title}">Article Title</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
