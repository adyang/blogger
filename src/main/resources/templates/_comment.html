<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Template</title>
</head>
<body>
    <div th:fragment="comment(articleComment)">
        <h4>Comment by <span th:text="${articleComment.authorName}"></span></h4>
        <p>Posted <span th:text="${articleComment.commentTimeSinceArticleCreation}"></span> later</p>
        <p class="comment" th:text="${articleComment.body}"></p>
    </div>
</body>
</html>
